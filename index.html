<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Event Registration Form</title>
	</head>
	<body>
		<form id="eventRegistrationForm" action="#">
			<h1>Event Registration</h1>
			<!-- Additional form elements will be added here -->
            <div class="field_email">
                <label for="field_email">Email</label>
                <input type="text" name="email" 
                id="field_email" placeholder="Enter email"/>
            </div>
            <div class = "user_name">
                <label for= "user_name">Username</label>
                <input type="text" name=" user_name"
                    id="user_name" placeholder="Enter Username">
            </div>
            <div class = "password">
                <label for="password">password</label>
                <input type="text" name="password"
                id="password" placeholder="Enter Password">

            <div class="Tickets">
                <label for="Number of Tickets">Tickets</label>
                <input type="text" name="Number of Tickets" 
                id="Number of Tickets" placeholder="Enter the number of Tickets"/>
            </div>
			<button type="submit">Register</button>
		</form>
		<script src="script.js"></script>
	</body>
</html>
